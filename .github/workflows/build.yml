name: Unit testing

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: gcc
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: thingsetplusplus
          submodules: 'true'
      - name: Build Examples
        working-directory: thingsetplusplus
        run: |
          apt-get update && apt-get install -y cmake; cd examples; for i in *; do cd $i && cmake -S . -B build && cd build && make && cd .. && cd ..; done; cd ..
      - name: Run Tests
        working-directory: thingsetplusplus
        run: |
          cd tests && cmake -S . -B build && cd build && make && ./testapp --gtest_output="xml:report.xml"
